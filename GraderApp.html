<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELDT Course Grade Calculator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SheetJS/xlsx library for reading Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Simple style for dark mode */
        :root {
            color-scheme: light dark;
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        /* Custom styles for the file drop area */
        #drop_zone {
            border: 2px dashed #ccc;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        #drop_zone.dragover {
            border-color: #3b82f6; /* blue-500 */
            background-color: #eff6ff; /* blue-50 */
        }
        .dark #drop_zone.dragover {
             background-color: #1e293b; /* slate-800 */
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white">ELDT Course Grade Calculator</h1>
            <p class="text-slate-500 dark:text-slate-400 mt-2">Drop your .xlsx or .csv file to calculate scores.</p>
        </div>
        
        <!-- File input and drop zone -->
        <div id="drop_zone">
            <input type="file" id="file_input" class="hidden" accept=".xlsx, .xls, .csv" />
            <p class="text-slate-500 dark:text-slate-400">
                Drag & drop your file here or <span class="text-blue-500 font-semibold">click to select a file</span>.
            </p>
        </div>

        <!-- Area to display the results or errors -->
        <div id="result" class="mt-6 text-center text-lg min-h-[2rem]"></div>
        
    </div>

    <script>
        const dropZone = document.getElementById('drop_zone');
        const fileInput = document.getElementById('file_input');
        const resultDiv = document.getElementById('result');

        // --- Event Listeners ---

        // Trigger file input click when the drop zone is clicked
        dropZone.addEventListener('click', () => fileInput.click());

        // Handle file selection from the input dialog
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // Drag and drop events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault(); // Prevent default browser behavior
            e.stopPropagation();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // --- Core Logic ---

        /**
         * Reads the uploaded file and processes its content.
         * @param {File} file The file uploaded by the user.
         */
        function handleFile(file) {
            resultDiv.innerHTML = ''; // Clear previous results
            displayMessage('Processing your file...', 'info');

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // Reverted to the original method that doesn't cause permission issues.
                    const json = XLSX.utils.sheet_to_json(worksheet);
                    
                    if (json.length === 0) {
                        displayMessage('Error: The uploaded file is empty or could not be read.', 'error');
                        return;
                    }

                    calculateCourseAverages(json);

                } catch (err) {
                    console.error("Error processing file:", err);
                    displayMessage('Error: Failed to process the file. Please ensure it is a valid .xlsx or .csv file.', 'error');
                }
            };
            reader.onerror = function() {
                displayMessage('Error: Could not read the file.', 'error');
            };
            reader.readAsArrayBuffer(file);
        }

        /**
         * Calculates averages for specific courses from the parsed data.
         * @param {Array<Object>} data The array of data objects from the sheet.
         */
        function calculateCourseAverages(data) {
            const coursesToAverage = [
                'ELDT - Class B', 
                'ELDT - P Endorsement', 
                'ELDT - S Endorsement'
            ];

            const firstRow = data[0];
            let assignmentKey = null;
            let gradeKey = null;

            // Find the exact keys for 'Assignment Name' and 'Grade', case-insensitively
            for (const key in firstRow) {
                const lowerKey = key.toLowerCase().trim();
                if (lowerKey === 'assignment name') {
                    assignmentKey = key;
                }
                if (lowerKey === 'grade') {
                    gradeKey = key;
                }
            }

            if (!assignmentKey) {
                displayMessage("Error: A column named 'Assignment Name' was not found.", 'error');
                return;
            }
             if (!gradeKey) {
                displayMessage("Error: A column named 'Grade' was not found.", 'error');
                return;
            }
            
            const results = {};
            let dataFoundForAnyCourse = false;

            coursesToAverage.forEach(courseName => {
                const courseRows = data.filter(row => 
                    row[assignmentKey] && row[assignmentKey].toString().trim() === courseName
                );

                if (courseRows.length > 0) {
                     // **NEW ROBUST SCORE HANDLING**
                     // This logic now correctly handles percentages as strings ("100%")
                     // and as decimals (0.94), converting them to the correct number.
                    const scores = courseRows
                        .map(row => {
                            let score = row[gradeKey];
                            if (typeof score === 'string') {
                                score = parseFloat(score.replace('%', '').trim());
                            } else if (typeof score === 'number' && score >= 0 && score <= 1) {
                                score = score * 100;
                            }
                            return score;
                        })
                        .filter(score => !isNaN(score));
                    
                    if (scores.length > 0) {
                        const sum = scores.reduce((total, score) => total + score, 0);
                        const average = sum / scores.length;
                        results[courseName] = { average: average.toFixed(2), count: scores.length, total: sum.toFixed(2) };
                        dataFoundForAnyCourse = true;
                    } else {
                        results[courseName] = { average: 'No valid grades found', count: 0, total: 'N/A' };
                    }
                } else {
                     results[courseName] = { average: 'Course not found', count: 0, total: 'N/A' };
                }
            });

            if (!dataFoundForAnyCourse) {
                 displayMessage("Could not find any scorable data for the specified courses.", "error");
            } else {
                displayResults(results);
            }
        }
        
        /**
         * Displays a single message to the user.
         * @param {string} message The message to display.
         * @param {'info' | 'error' | 'success'} type The type of message.
         */
        function displayMessage(message, type) {
            resultDiv.innerHTML = ''; // Clear previous content
            resultDiv.className = 'mt-6 text-center text-lg min-h-[2rem]'; // Reset class
            const p = document.createElement('p');
            p.textContent = message;
            if (type === 'error') {
                 p.className = 'text-red-500 dark:text-red-400';
            } else if (type === 'info') {
                p.className = 'text-blue-500 dark:text-blue-400';
            }
             resultDiv.appendChild(p);
        }

        /**
         * Displays a structured list of course results.
         * @param {Object} results An object containing the calculation results.
         */
        function displayResults(results) {
            resultDiv.innerHTML = ''; // Clear previous content
            resultDiv.className = 'mt-6 text-left text-lg min-h-[2rem]'; // Adjust for list display

            Object.keys(results).forEach(courseName => {
                const result = results[courseName];
                const resultBlock = document.createElement('div');
                resultBlock.className = 'mb-4 p-4 border border-slate-200 dark:border-slate-700 rounded-lg';
                
                const courseTitle = document.createElement('h3');
                courseTitle.className = "font-bold text-lg text-slate-800 dark:text-slate-200 mb-2";
                courseTitle.textContent = courseName;
                resultBlock.appendChild(courseTitle);

                // Average Score Line
                const averageLine = document.createElement('div');
                averageLine.className = 'flex justify-between items-center text-sm';
                const averageLabel = document.createElement('span');
                averageLabel.className = 'text-slate-600 dark:text-slate-400';
                averageLabel.textContent = 'Average Grade:';
                averageLine.appendChild(averageLabel);

                const averageText = document.createElement('span');
                if (typeof result.average === 'string' && isNaN(result.average)) {
                     averageText.className = 'text-amber-600 dark:text-amber-500 font-semibold';
                     averageText.textContent = result.average;
                } else {
                    averageText.className = 'text-green-600 dark:text-green-400 font-semibold';
                    averageText.textContent = `${result.average}% (from ${result.count} grades)`;
                }
                averageLine.appendChild(averageText);
                resultBlock.appendChild(averageLine);

                // Total Score Line
                const totalLine = document.createElement('div');
                totalLine.className = 'flex justify-between items-center text-sm mt-1';
                const totalLabel = document.createElement('span');
                totalLabel.className = 'text-slate-600 dark:text-slate-400';
                totalLabel.textContent = 'Total Score:';
                totalLine.appendChild(totalLabel);

                const totalText = document.createElement('span');
                if (result.total === 'N/A') {
                     totalText.className = 'text-amber-600 dark:text-amber-500 font-semibold';
                     totalText.textContent = 'N/A';
                } else {
                    totalText.className = 'text-indigo-600 dark:text-indigo-400 font-bold';
                    totalText.textContent = result.total;
                }
                totalLine.appendChild(totalText);
                resultBlock.appendChild(totalLine);

                resultDiv.appendChild(resultBlock);
            });
        }
    </script>
</body>
</html>
